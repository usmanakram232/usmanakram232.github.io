---
layout: default
external:
---

<div class="content">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
	  
	  .jumbotron.masthead {background-image: url(./assets/img/bs-docs-masthead-pattern.jpg);max-hight: 10%; margin-top: -20px;}
	  .masthead h1 { font-size: 50px; line-height: 1; letter-spacing: -2px; }
	  
      /* Featurettes
      ------------------------- */

      .featurette-divider { margin: 50px 0; /* Space out the Bootstrap <hr> more */ }
      .featurette { padding-top: 80px; /* Vertically center images part 1: add padding above and below text. */
					overflow: hidden; /* Vertically center images part 2: clear their floats. */ }
      .featurette-image { margin-top: -80px; /* Vertically center images part 3: negative margin up the image the same amount of the padding to center it. */ }


      /* Thin out the marketing headings */
      .featurette-heading { font-size: 30px; font-weight: 200; line-height: 1; letter-spacing: -1px; }
      .featurette { height: auto; padding: 0;   }
      .featurette-image.pull-left,
      .featurette-image.pull-right { display: block; max-width: 20%; margin: 0 auto 20px; }
      .featurette .lead {  display: block; font-size: 18px; line-height: 1.5; }
      /* Give some space on the sides of the floated elements so text doesn't run right into it. */
      .featurette-image.pull-left { margin-right: 40px; }
      .featurette-image.pull-right { margin-left: 40px; }	  
    </style>
	
      {{ content }}
	  
</div>
