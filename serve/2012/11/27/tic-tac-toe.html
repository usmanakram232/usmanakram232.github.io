<h3 id='an_introduction_to_artificial_intelligence'>An Introduction to Artificial Intelligence</h3>

<h2 id='what_is_tic_tac_toe'>What is Tic Tac Toe?</h2>

<p>Tic Tac Toe is simply an awesome game. (Although I do have to say that I really think its original name - <strong>noughts and crosses</strong> - is a whole lot cooler). It is simple and easy to play wherever you are. The success of this simple but yet intriguing game is quite staggering and therefore even <a href='http://mathworld.wolfram.com/Tic-Tac-Toe.html'>mathematicians</a> had a peek at it. Who knew that those 4 lines that people draw on a piece of paper would gather such an attention?</p>

<p>There is some debate on where this game originated; theories are ranging from ancient Egypt to the Roman Empire. Luckily the guy decided not to patent it.</p>

<h3 id='the_stats'>The Stats</h3>

<p>One could assume that there are <code>9!</code> different possible game states for Tic Tac Toe. After there would be a winner, players would stop playing so we have to discard those states. Instead of the full <code>9! = 362,880</code> states we therefore only have 255,168 possible <a href='http://en.wikipedia.org/wiki/Game_complexity#Example:_tic-tac-toe'>game states</a>.</p>

<ul>
<li>131,184 (1st player)</li>

<li>77,904 (2nd player)</li>

<li>46,080 (tie)</li>
</ul>

<p>This might seem like a lot but for a Computer this is a joke. If we assume symmetries (discarding states already present by rotations or reflections) this changes to just about <a href='http://www.mathrec.org/old/2002jan/solutions.html'>26,830 possibilitiess</a>.</p>

<p>There are 138 terminal positions after assuming symmetries.</p>

<ul>
<li>91 (player 1)</li>

<li>44 (player 2)</li>

<li>3 (tie)</li>
</ul>

<h2 id='a_little_bit_of_game_theory'>A little bit of Game Theory</h2>

<p>Mathematics has a really interesting branch called <strong>Game Theory</strong>. Game Theory is defined as the study of &#8220;strategic decision making&#8221;. It even plays a very important role in economics, since that too is often about making different decisions. Some of you might have seen the movie <a href='http://www.imdb.com/title/tt0268978/'>A Beautiful Mind</a> about the Life of the schizophrenic <a href='http://www.nobelprize.org/nobel_prizes/economics/laureates/1994/nash-autobio.html'>John Nash</a> who ended up winning a Noble Prize regarding his work in the field of Game Theory.</p>

<h3 id='so_how_is_this_important_for_tic_tac_toe'>So how is this important for Tic Tac Toe?</h3>

<p>Tic Tac Toe is something called a zero-sum game. A game where the outcome always sums up to zero in the end. Furthermore this is a perfect information game where the game state is completely open to you. You know everything about it, no hidden cards or anything like that. Therefore you can play perfectly since no luck or unknown variables are involved. (Playing perfectly doesn&#8217;t mean you will win). For this purpose this means there will always be a tie.</p>

<h2 id='perfect_play'>Perfect Play</h2>

<p>To develop an AI for Tic Tac Toe it has to be able to decide what to do next. It has to know how to play perfectly. We don&#8217;t want the computer to just play randomly after all do we?</p>
<img alt='' src='http://imgs.xkcd.com/comics/tic_tac_toe.png' />
<p><em><a href='http://xkcd.com/832/'>The famous Tic Tac Toe xkcd. (#832)</a></em></p>

<h2 id='artificial_intelligence_101'>Artificial Intelligence 101</h2>

<h3 id='what_would_a_human_do'>What would a human do?</h3>

<p>When every single one of us plays Tic Tac Toe it is easy to say what goes on in our minds:</p>

<p><strong>We look at the board and try to predict the future. We try to find the move that will be best for us and worst for our opponent.</strong></p>

<p>Essentially the computer does the exact same thing. It has one important advantage though it can see further into the future (given enough computing power). We could make the computer look far enough so it could see every possible move. This is how the computer can play perfectly and this is how many AI&#8217;s related to abstract games (chess, connect four, â€¦) are implemented. If the games are too complex the computer might not be able to compute everything, but we don&#8217;t have to worry about that yet.</p>

<h3 id='the_setup'>The Setup</h3>

<p>First of all we need to represent the current game state. I created a simple python class for this purpose. It basically follows the following function outline:</p>

<li><code>available_moves()</code>: all empty spaces</li>

<li><code>availbale_combos()</code>: all the spaces not taken by the opponent</li>

<li><code>complete()</code>: is the game over</li>

<li><code>winner()</code>: is there a winner</li>

<li><code>get_squares(player)</code>: all squares of a player</li>

<li><code>make_move(position, player)</code>: place a mark on the board</li>

<li><code>get_enemy(player)</code>: get the opponent player marker</li>
</ul>

<h3 id='the_algorithm'>The Algorithm</h3>

<p>So here comes what this whole article is all about. Creating an algorithm that is perfect and will never loose. This algorithm will walk through all the different game states and look into the future. We have to carefully craft it so it always selects the best move.</p>

<h4 id='minimax'>Minimax</h4>

<p>The Minimax algorithm follows a simple rule:</p>

<blockquote>
<p>Minimizing the possible loss in a worst case scenario.</p>
</blockquote>

<p>Or in everyday language: making the best next move. This algorithm is especially helpful in zero-sum games like Tic Tac Toe.</p>

<p>Minimax basically recursively steps through all the steps. Each of the states that is being traversed is going to receive a value based on how good or bad this state is for the player. In case of Tic Tac Toe there aren&#8217;t many possibilities so we can just iterate through all the possibility and see whether a chain of steps lead to a win, a tie or a loss of the player. All the different states are going to be the nodes in our game tree.</p>

    node.make_move(move, player)

    node.make_move(move, None)

  	return best</code></pre>
</div>
<p>The idea is pretty simple. The algorithm evaluates the current position and processes it step by step:</p>

<ol>
<li>Check if the node is completed. If yes, return the winner.</li>

<li>Recursively call minimax with all possible moves.</li>

<li>If it is the computer&#8217;s turn return the highest result, otherwise the lowest.</li>
</ol>

<p>And that is all there is to it. The Minimax algorithm is one of the most straightforward algorithm and sometimes it is implemented in two different functions. One of these would do the minimizing and the other one would do the maximizing.</p>

<h4 id='alphabeta_pruning'>Alpha-Beta Pruning</h4>

<p>Alpha-Beta Pruning is a simple but significant expansion of the minimax algorithm that can sometimes drastically improve performance. This might not be a big problem with Tic Tac Toe cause of the small search-space but I will dive into it anyway since this is a easy example.</p>

<p>The basic idea behind both algorithms is the same. The game states are being recursively iterated and the best state is found. The Advantage is that branches of the search tree can be eliminated and valuable computing power could be saved. The algorithm will focus on the <em>better</em> parts of the tree. If one move is worse than a previous one the algorithm is going to simply break. Therefore there need to be two variables that keep constant track of the upper and lower cutoff limits: Alpha and Beta in this case.</p>
<div>
  <pre><code class='python'>def alphabeta(node, player, alpha, beta):
  if node.complete():
    if node.X_won():
        return -1
    elif node.tied():
        return 0
    elif node.O_won():
        return 1
  for move in node.available_moves():
      node.make_move(move, player)
      val = self.alphabeta(node, get_enemy(player), alpha, beta)
      node.make_move(move, None)
      if player == 'O':
          if val &gt; alpha:
              alpha = val
          if alpha &gt;= beta:
             return beta
      else:
          if val &lt; beta:
              beta = val
          if beta &lt;= alpha:
              return alpha
  if player == 'O':
      return alpha
  else:
      return beta</code></pre>
</div>
